<div class="responsive-grid">
    <mat-card *ngFor="let card of cards()">
      <mat-card-header>
        <mat-card-title>{{ card.title }} </mat-card-title>
      </mat-card-header>
      <br />
      <img mat-card-image [src]="card.imageUrl" />
      <mat-card-content>
        <br />
        <p>
          {{ card.description }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
